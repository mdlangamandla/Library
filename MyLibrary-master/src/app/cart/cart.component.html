<ng-container *ngIf="product.length !=0" >
    <div class="container">
        <div class="card-table">
            <div class="cart-product">
                <div class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Sr.No</th>
                            <th>Book Name</th>
                            <th>Book Image</th>
                            <th>Description</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of product; let i=index">
                            <td>{{i+1}}</td>
                            <td>{{item.title}}</td>
                            <td><img style="width:100px" src="{{item.image}}" alt=""></td>
                            <td style="width:25%">{{item.description}}</td>
                            <td style="width:12%">{{item.quantity}}</td>
                            <td style="width:12%">{{item.price}}</td>
                            <td><button (click)="removeItem(item)" class="btn btn-danger"><i class="fas fa-trash"></i></button></td>
                        </tr>
                        <tr>
                            <td colspan="4"></td>
                            <td><button (click)="emptycart()" class="btn btn-danger">empty Cart</button></td>
                            <td><button routerLink="/product" class="btn btn-primary">Shop More</button></td>
                            <td><button class="btn btn-dark" (click)="product = []; checkedOut = true;" >Checkout</button></td>
                            <td><strong>Grand Total:R {{grandTotal}}</strong></td>
                        </tr>
                    </tbody>
                </div>
            </div>
        </div>
    
    

    </div>
   
</ng-container>

<ng-container *ngIf="!checkedOut && product.length ==0 ">
    
    <div class="container">
        <div class="card">
            <h5 class="card-title">My Cart</h5>
        </div>
        <div class="center">
            <img src="https://i.postimg.cc/L5dT5qsR/download.png"height="90px"alt="">
            <h4>Your cart is empty</h4>
            <h6>Add items to it</h6>
            <button routerLink="/product" class="btn btn-primary">Shop now</button>
        </div>
    </div>

</ng-container>

<ng-container *ngIf="checkedOut">
    <h3 *ngIf="checkedOut" class="alert alert-success">We still processing your order...</h3>
    <small>Meanwhile you can check more products <a routerLink="/home">here.</a></small>
</ng-container>
